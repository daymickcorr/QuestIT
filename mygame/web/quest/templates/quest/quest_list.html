{% extends "base.html" %}

{% block content %}
    <h2>Quests</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Difficulty</th>
                <th scope="col">Author</th>
            </tr>
        </thead>
        {% for quest in object_list %}
            <tr scope="row">
                <td>
                    <a href="{% url 'questDetailView' quest.pk%}">{{quest.pk}} </a>
                </td>
                <td>
                    {{quest.title}}
                </td> 
                <td>
                    {{quest.difficulty}}
                </td>
                <td>
                    <a href="{% url 'characterDetailView' quest.author.id%}">{{quest.author}}</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
